<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./assests/reset.css">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <link rel="stylesheet" href="./assests/style.css">

  <title>Weather Dashboard</title>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark text-center">
    <span class="navbar-brand mb-0 w-100 h1 text-white">Weather Dashboard</span>
  </nav>
  
 <div class="container-fluid">
   <div class="row">
     <div class="col-sm-3">
        <div class="search">
          <form class="search-form">
            <button type="submit" class="btn btn-dark" id="search-btn">Search </button>
            <input type="text" placeholder="search for weather" id="city-input">
          </form>
       <ul class="list-group search-history">

       </ul>
      </div>
      <div id="weather-today" class="mt-3">

      </div>
      
     </div>
     <div class="col-sm-9">
      <div class="row five-days" id="forecast">
 
      </div>
     </div>
   </div>
  </div>
        <!--JS-->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
          integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
          <script src="./assests/app.js"></script>
</body>
</html>
